<div style="background-color: rgba(235, 222, 252, 0.9878545168067226);">
    <h2 mat-dialog-title style="color: #4f1486;">{{data.title}}</h2>
    <mat-dialog-content class="mat-typography">
        <ng-container *ngComponentOutlet="data.component"></ng-container>
        <mat-dialog-actions [align]="'end'">
            <button mat-button [mat-dialog-close]="true" style="background-color: #8759b2; color: white;">Close</button>
        </mat-dialog-actions>
    </mat-dialog-content>
</div>
