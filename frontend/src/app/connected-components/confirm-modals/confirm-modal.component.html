<div style="width: 25rem; height: 10rem; background-color: rgba(235, 222, 252, 0.9878545168067226);">
    <h2 mat-dialog-title style="color: #4f1486;">{{ data.title }}</h2>
    <mat-dialog-content>
        {{ data.content }}
    </mat-dialog-content>
    <mat-dialog-actions [align]="'end'">
        <button mat-button [mat-dialog-close]="true" style="color: #4f1486; background-color: #e1d0f1;">Yes</button>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial
            style="background-color: #8759b2; color: white;">No</button>
    </mat-dialog-actions>
</div>
