<div class="col-md-3 login-card">
    <h4 class="login-page-title">Reset Password</h4>
    <form class="login-form" [formGroup]="form">
        <div class="mb-3 form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control email" id="email" autocomplete="off" formControlName="email" />
            <ng-container>
                <span *ngIf="email?.errors?.['email']" class="error">
                    Enter a valid email id
                </span>
            </ng-container>
        </div>
        <ng-container *ngIf="showPasswordFields">
            <div class="mb-3 form-group">
                <label for="password" class="form-label"> New Password</label>
                <input type="password" class="form-control password" id="password" autocomplete="off"
                    formControlName="password">
            </div>
            <div class="mb-3 form-group">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control password" id="confirm_password" autocomplete="off"
                    formControlName="confirm_password" />
                <ng-container>
                    <span *ngIf="confirmPassword?.errors?.['password_mismatch']" class="error">
                        Passwords do not match
                    </span>
                </ng-container>
            </div>
        </ng-container>
        <button *ngIf="!showSubmitButton" class="btn btn-primary submit-button" [disabled]="email?.errors"
            (click)="validateEmail()">Validate
            Email</button>
        <button *ngIf="showSubmitButton" type="submit" class="btn btn-primary submit-button"
            [disabled]="form.status === 'INVALID'" (click)="onSubmit()">Submit</button>
    </form>
    <button type="button" class="btn btn-light back-button" (click)="routeBackToLogin()">Back</button>
</div>
