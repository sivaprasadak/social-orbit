<div>
    <p class="title"> Welcome to Social Orbit</p>
    <div class="col-md-3 login-card">
        <h4 class="login-page-title">Login</h4>
        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3 form-group">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control email" id="email" autocomplete="off" formControlName="email">
                <ng-container>
                    <span *ngIf="form?.get('email')?.errors?.['email']" class="error">Enter a valid email id</span>
                </ng-container>
            </div>
            <div class="mb-3 form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control password" id="password" autocomplete="off"
                    formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary submit-button"
                [disabled]="form.status === 'INVALID'">Submit</button>
        </form>
        <div class="login-page-links">
            <a routerLink="/reset-password" routerLinkActive="active">Forgot Password</a>
            <a routerLink="/registration" routerLinkActive="active">New User</a>
        </div>
    </div>
</div>
